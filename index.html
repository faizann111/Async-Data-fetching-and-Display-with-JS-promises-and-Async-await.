<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Asynchronous Data Fetching</title>
  <link rel="stylesheet" href="style.css"> <!-- External CSS -->
  <script src="script.js"></script> <!-- External JS -->
</head>
<body>
  <header>
    <h1>Asynchronous Data Fetching</h1>
  </header>

  <main>
    <div id="loading">Loading...</div>
    <table id="data">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="dataBody">
        <!-- Data is dynamically added -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Asynchronous Data Fetching</p>
  </footer>
</body>
</html>
